<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<ng-template #table class="">
  <table class="table table-hover animate__animated animate__fadeIn">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Pais</th>
        <th>Nombre</th>
        <th>Poblacción</th>
        <th>Acctions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number }}</td>
        <td><a [routerLink]="['/countries/by', country.cca3]">Info</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
